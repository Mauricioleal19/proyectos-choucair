plugins {
    id 'java'
    id 'application'
    id 'base'
}
mainClassName = "App"
repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.2-jre'
    testImplementation 'junit:junit:4.12'
}

task copy(type: Copy) {
        from "src"
        into "dest"
}
task zip(type: Zip, group: "Archive", description:
        "Archives sources in a zip file") {
    from "src"
    setArchiveName "basic-demo-1.0.zip"
}